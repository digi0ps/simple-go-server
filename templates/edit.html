<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{.Title}}</title>
</head>
<body>
    {{ if .Body }}
        <h1>Edit file {{ .Title }}</h1>
    {{ else }}
        <h1>Create new file</h1>
    {{ end }}

    <form action="/save/" method="post">
        <label>Title of your file:</label>
        <br />
        <input type="text" name="title" value="{{.Title}}" {{ if .Title}} disabled {{ end }} />
        <br /><br />
        <label>Content of your file:</label>
        <br />
        <textarea name="body" cols="30" rows="10">{{printf "%s" .Body}}</textarea>
        <br /><br />
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
